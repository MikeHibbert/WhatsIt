<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsIt</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../assets/icon48.svg" alt="WhatsIt Logo" class="logo-img">
        <h1>WhatsIt</h1>
      </div>
    </header>

    <div class="popup-content">
      <div class="action-buttons">
        <button id="analyze-page" class="action-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 5H11V7H9V5ZM9 9H11V15H9V9ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z" fill="currentColor"/>
          </svg>
          <span>Analyze Page</span>
        </button>
        <button id="toggle-sidebar" class="action-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 4H18V6H2V4ZM2 9H18V11H2V9ZM2 14H18V16H2V14Z" fill="currentColor"/>
          </svg>
          <span>Toggle Sidebar</span>
        </button>
      </div>

      <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="quick-action-buttons">
          <button id="summarize-selection" class="quick-action-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 4H14M2 8H10M2 12H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Summarize Selection</span>
          </button>
          <button id="rewrite-selection" class="quick-action-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 1L15 4L5 14H2V11L12 1Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Rewrite Selection</span>
          </button>
          <button id="analyze-image" class="quick-action-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12L4 9L7 12L15 4M10 4H15V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Analyze Image</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="popup-footer">
      <p>WhatsIt - Powered by Chrome's Built-in AI</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
